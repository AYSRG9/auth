<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dashboard</title>
  </head>
  <body>
    <form class="signup">
      <h1>Signup</h1>
      <input type="email" name="email" id="emailup" placeholder="Your email" />
      <input type="password" name="password" id="passwordup" placeholder="Your password" />
      <button type="submit">Sign up</button>
    </form>

    <form class="signin">
      <h1>Signin</h1>
      <input type="email" name="email" id="emailin" placeholder="Your email" />
      <input type="password" name="password" id="passwordin" placeholder="Your password" />
      <button type="submit">Sign In</button>
    </form>
  </body>

  <script src="/dist/bundle.js"></script>
</html>
